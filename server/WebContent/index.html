<html lang="en" ng-app='rrs'>
<head>
    <meta charset="UTF-8">
    <!-- adding HTML5 Tags to browsers before IE 9 (ploy fill)  -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- In order to make sure that the content is sized to fit the screen, so we'll add a viewport meta tag -->
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1">


    <!--  Boot strap styles -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- animation styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" />

    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/fonts/fonts.css" />
    <title>TKS Chain of diner</title>
</head>
<body ng-controller="MainController as mainVm">

    <main class="container">
       <!--  Header and Footer are fixed for any view, but other content changes based on navigation -->
       <!-- for ng-include dont forget to use nested quotes -->
      <header class="header" ng-include="'app/header/header.tmpl.html'"> </header>

      <!-- In order to have fixed navigation on top, we need some kind of buffer, this below div serves that -->
      <div id="buffer"></div>
      
      <section class="main-content clearfix">
        <div ng-view></div>
      </section>


      <footer ng-include="'app/footer/footer.tmpl.html'"></footer>

    </main>


    <!-- Angular related -->
    <script src="https://code.angularjs.org/1.4.7/angular.js"></script>
    <script src="https://code.angularjs.org/1.4.7/angular-route.js"></script>
    <script src="https://code.angularjs.org/1.4.7/angular-messages.js"></script>

    <!-- Custom scripts -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.main.controller.js"></script>
    <script src="app/home/homepage.controller.js"></script>
    <script src="app/foodmenu/foodmenu.controller.js"></script>
    <script src="app/reservation/reservation.controller.js"></script>
    <script src="app/reservation/reservation.service.js"></script>
    <script src="app/testimonials/testimonials.controller.js"></script>
    <script src="app/admin/admin.controller.js"></script>
    <script src="app/admin/admin.service.js"></script>
    
</body>
</html>
