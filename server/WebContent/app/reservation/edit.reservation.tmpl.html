<section class="col-sm-6">
    <div class = "edit-reservation">
        <div class = "section-heading">
            <p>Edit or Cancel Reservation?</p>
        </div>

        <section class = "persom-info">
            <section class = "form-info">
                <label for="name">Name</label>
                <input type="text" class = "form-input" name="name" id="name" placeholder="Enter name" title="Please enter your name" required>
            </section>
            <section class="form-info">
                <label for="customerEmail">Email</label>
                <input type="customerEmail" class = "form-input" name="customerEmail" id="customeraEmail" placeholder="Enter customerEmail" title="Please enter a valid customerEmail address" required>
            </section>
            <section class="form-info">
                <label for="Date">Date</label>
                <input type="date" class = "form-input" name="Date" id="date" title="Please select a valid date" required>
            </section>
            <section class="form-info">
                <label>Time</label>
                <input type="time" class = "form-input" name="time" id="time" title="Please select a time" required>
            </section>
            <section class = "form-info">
                <button name="submit" type="submit" id="submit" class="button">Submit</button>
            </section>
        </section>
    </div>
</section>
